<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-container>
      <el-header>
        <el-row :gutter="20">
          <el-col :span="18">
            <el-steps :active="active" finish-status="success">
              <el-step title="选课"></el-step>
              <el-step title="安排教学计划"></el-step>
              <el-step title="生成课表"></el-step>
            </el-steps>
          </el-col>
          <el-col :span="4">
              <el-button-group>
                <el-button :disabled="frontButton" type="primary" icon="el-icon-arrow-left" @click="front">上一页</el-button>
                <el-button :disabled="nextButton" type="primary" @click="next">下一页<i class="el-icon-arrow-right el-icon--right"></i>
              </el-button-group>
          </el-col>
          <el-col :span="2">
            <el-button :disabled="submitButton" type="primary" icon="el-icon-check" @click="submit">提交</el-button>
          </el-col>
        </el-row>
      </el-header>

      <el-main>
        <!-- 选课页面 -->
        <div id="fltMain">
          <el-upload
            class="upload-demo"
            action="./"
            :before-upload="upload"
            :limit="1"
            :on-exceed="handleExceed"
            :file-list="fileList">
            <div id="uplaod-button">
              <el-button type="primary" plain>点击解析<i class="el-icon-upload el-icon--right"></i></el-button>
              <div slot="tip" class="el-upload__tip" style="padding-left: 10px;"> 选择一个json文件以解析</div>
            </div>
          </el-upload>
          <br><br>
          <el-transfer
            id="transfer"
            filterable
            filter-placeholder="输入课程关键词以搜索"
            v-model="value"
            :data="datad"
            :titles="flt_titles">
          </el-transfer>
        </div>

        <!-- 调整顺序页面 -->
        <div id="mapMain">
          <el-input-number v-model="NumOfSemesters" @change="SmstNumChange" :min="1" :max="10" label="输入学期数"></el-input-number>
          <el-button type="primary" style="padding-left: 10px;">预览课表</el-button>

        </div>

        <!-- 生成课表页面 -->
        <div id="showMain"><h1>showMain</h1></div>
      </el-main>
    </el-container>
  </div>
</body>
  <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- Vue脚本 -->
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flt_titles: ["可选课程","未选课程"],
        // datad: [{key:1,label:'上海'}, {key:2,label:'北京'}, {key:3,label:'广州'}, {key:4,label:'深圳'}, {key:5,label:'南京'}, {key:6,label:'西安'}, {key:7,label:'成都'}],
        // datad: (function(){
        //   d = [];
        //   courses = ['高等数学', '大学物理', '线性代数', '概率论', 'C语言', '面向对象程序设计', '人工智能导论','大魔导士导论'];
        //   courses.forEach(course => {
        //     d.push({
        //       key: course
        //     });
        //   });
        //   return d;
        // })(),
        datad: [],
        RawMap: [],

        value: [],
        active: 0,
        frontButton: true,
        nextButton: false,
        submitButton: true,

        fileList:[],

        NumOfSemesters: 8

      },
      methods: {
        submit: function(){

        },
        upload: function(file){
          console.log(file);
          var filePath=file.path;
          //获取最后一个.的位置
          var index= filePath.lastIndexOf(".");
          //获取后缀
          var ext = filePath.substr(index+1);
          //输出结果
          console.log(ext);
          if(ext=="json"){
            console.log(file.path);
            $.ajax({
              type:'get',
              url:file.path,
              dataType:"json",
              success: function(data){
                  console.log(data);
                  data.courses.forEach(course => {
                    vm.datad.push({key: course.name});
                    vm.RawMap.push({
                      name: course.name,
                      pre: course.pre
                    })
                  });
              },
              error: function(data){
                  alert(JSON.stringify(data));
              }
            });
          }else{
            this.$message.warning(`请选择一个json文件`);  
          }
        },
        handleExceed(files, fileList) {
          this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件`);
        },
        next: function(){
          var a = document.getElementById("fltMain");
          var b = document.getElementById("mapMain");
          var c = document.getElementById("showMain");

          b.style.visibility="visible";
          c.style.visibility="visible";

          if(a.style.display==""||a.style.display=="flex"){
            a.style.display="none";
            b.style.display="flex";
            c.style.display="none";
          }else if(b.style.display==""||b.style.display=="flex"){
            a.style.display="none";
            b.style.display="none";
            c.style.display="flex";
          }else if(c.style.display==""||c.style.display=="flex"){
            a.style.display="flex";
            b.style.display="none";
            c.style.display="none";
          }
          this.active++
          if (this.active == 2) {
            this.frontButton = false;
            this.submitButton = false;
            this.nextButton = true;
          }else{
            this.frontButton = false;
          }

        },

        front: function(){
          var a = document.getElementById("fltMain");
          var b = document.getElementById("mapMain");
          var c = document.getElementById("showMain");

          b.style.visibility="visible";
          c.style.visibility="visible";

          if(a.style.display==""||a.style.display=="flex"){
            a.style.display="none";
            b.style.display="none";
            c.style.display="flex";
          }else if(b.style.display==""||b.style.display=="flex"){
            a.style.display="flex";
            b.style.display="none";
            c.style.display="none";
          }else if(c.style.display==""||c.style.display=="flex"){
            a.style.display="none";
            b.style.display="flex";
            c.style.display="none";
          }
          this.active--;
          if (this.active == 0) {
            this.frontButton = true;
            this.nextButton = false;
          }else{
            this.nextButton = false;
          }

        },

        SmstNumChange: function(){
          
        }

      },
    })
  </script>


<!-- CSS样式 -->
<style>

  width: 700px;

  }

  .el-transfer-panel__list.is-filterable{
  height: 700px;

    flex-direction: column;

  }
  #mapMain{
    visibility: hidden;
    display: flex;
    justify-content: center; /* 水平居中 */

  }
  #showMain{
    visibility: hidden;
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center;     /* 垂直居中 */
  }
  #app{
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center;     /* 垂直居中 */
  }
  .el-row{
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center;     /* 垂直居中 */
  }
  .el-col-4{
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center;     /* 垂直居中 */
  }
  .el-col-2{
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center;     /* 垂直居中 */
  }
</style>

</html>
