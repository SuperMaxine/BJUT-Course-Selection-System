<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-container>
      <el-header>
        <el-row :gutter="30">
          <el-col :span="14">
            <el-steps :active="active" finish-status="success">
              <el-step title="选课"></el-step>
              <el-step title="安排教学计划"></el-step>
              <el-step title="生成课表"></el-step>
            </el-steps>
          </el-col>
          <el-col :span="5">
            <div id="appd">
              <el-button-group id="ccc">
                <el-button :disabled="frontButton" type="primary" icon="el-icon-arrow-left" @click="front">上一页</el-button>
                <el-button :disabled="nextButton" type="primary" @click="next">下一页<i class="el-icon-arrow-right el-icon--right"></i>
              </el-button-group>
            </div>
          </el-col>
          <el-col :span="2">
            <el-button type="primary" icon="el-icon-check" @click="upload">提交</el-button>
          </el-col>
        </el-row>
      </el-header>

      <el-main>
        <div id="fltMain">
          <el-transfer
            filterable
            :filter-method="filterMethod"
            filter-placeholder="输入课程关键词以搜索"
            v-model="value"
            :data="datad"
            :titles="flt_titles">
          </el-transfer>
        </div>
        <div id="mapMain"><h1>mapMain</h1></div>
        <div id="showMain"><h1>showMain</h1></div>
      </el-main>
    </el-container>
  </div>
</body>

  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flt_titles: ["可选课程","未选课程"],
        // datad: [{key:1,label:'上海'}, {key:2,label:'北京'}, {key:3,label:'广州'}, {key:4,label:'深圳'}, {key:5,label:'南京'}, {key:6,label:'西安'}, {key:7,label:'成都'}],
        datad: (function(){
          d = [];
          courses = ['高等数学', '大学物理', '线性代数', '概率论', 'C语言', '面向对象程序设计', '人工智能导论','大魔导士导论'];
          courses.forEach(course => {
            d.push({
              key: course
            });
          });
          return d;
        })(),
        value: [],
        active: 0,
        frontButton: true,
        nextButton: false
      },
      methods: {
        next: function(){
          var a = document.getElementById("fltMain");
          var b = document.getElementById("mapMain");
          var c = document.getElementById("showMain");

          b.style.visibility="visible";
          c.style.visibility="visible";

          if(a.style.display==""){
            a.style.display="none";
            b.style.display="";
            c.style.display="none";
          }else if(b.style.display==""){
            a.style.display="none";
            b.style.display="none";
            c.style.display="";
          }else if(c.style.display==""){
            a.style.display="";
            b.style.display="none";
            c.style.display="none";
          }
          this.active++
          if (this.active == 2) {
            this.frontButton = false;
            this.nextButton = true;
          }

        },

        front: function(){
          var a = document.getElementById("fltMain");
          var b = document.getElementById("mapMain");
          var c = document.getElementById("showMain");

          b.style.visibility="visible";
          c.style.visibility="visible";

          if(a.style.display==""){
            a.style.display="none";
            b.style.display="none";
            c.style.display="";
          }else if(b.style.display==""){
            a.style.display="";
            b.style.display="none";
            c.style.display="none";
          }else if(c.style.display==""){
            a.style.display="none";
            b.style.display="";
            c.style.display="none";
          }
          this.active--;
          if (this.active == 0) {
            this.frontButton = true;
            this.nextButton = false;
          }

        }
      },
    })
  </script>

<style>
  /* 穿梭框外框 */
  .el-transfer-panel{
  width: 400px;
  height: 500px;
  }
  /* 穿梭框内框 */
  .el-transfer-panel__list.is-filterable{
  height: 400px;
  }
  #fltMain{
    display: "";
  }
  #mapMain{
    visibility: hidden;
    display: "";
  }
  #showMain{
    visibility: hidden;
    display: "";
  }
</style>

</html>
