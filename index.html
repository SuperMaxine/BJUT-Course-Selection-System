<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-container>
      <el-header>
        <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
          <el-menu-item index="1">选课</el-menu-item>
          <el-menu-item index="2">排序</el-menu-item>
          <el-menu-item index="3">生成课表</el-menu-item>
        </el-menu>  
      </el-header>

      <el-main>
        <div>
          <el-transfer
            filterable
            :filter-method="filterMethod"
            filter-placeholder="输入课程关键词以搜索"
            v-model="value"
            :data="datad">
          </el-transfer>
        </div>
      </el-main>
    </el-container>
  </div>
</body>

  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        // datad: [{key:1,label:'上海'}, {key:2,label:'北京'}, {key:3,label:'广州'}, {key:4,label:'深圳'}, {key:5,label:'南京'}, {key:6,label:'西安'}, {key:7,label:'成都'}],
        datad: (function(){
          d = [];
          cities = ['上海', '北京', '广州', '深圳', '南京', '西安', '成都'];
          cities.forEach(city => {
            d.push({
              key: city
            });
          });
          return d;
        })(),
        value: []
      }
    })
  </script>


</html>
